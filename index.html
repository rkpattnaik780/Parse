<!DOCTYPE html>
<html>

<head>
    <title>RECESS</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="./stylesheets/index.css" rel="stylesheet" type="text/css">
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>


    <!--My Edit-->
    <div class = "container">
        <div class = "row text-center">
            <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <div class = "panel panel-info">
                    <div class = "panel-heading">
                        <div class = "panel-title">
                            Login To Your Account
                        </div>
                    </div>
                    <div class = "panel-body">
                        
                            <div class = "row">
                                <div class = "form-group col-lg-12 col-sm-12 col-xs-12 col-md-12">
                                    <div class = "input-group">
                                        <span class = "input-group-addon"><i class = "fa fa-user"></i></span>
                                        <input type="text" class="form-control input-lg" id="username" placeholder="Username" name="username" required>
                                    </div>
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "form-group col-lg-12 col-sm-12 col-xs-12 col-md-12">
                                    <div class = "input-group">
                                        <span class = "input-group-addon"><i class = "fa fa-key"></i></span>
                                        <input type="password" class="form-control input-lg" id="pwd" placeholder="Password" name="pwd" required>
                                    </div>
                                </div>
                            </div>
                            <button type = "submit" class = "btn btn-info btn-block" id = "submit">Login</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="./javascript/index.js"></script>

</body>

</html>
