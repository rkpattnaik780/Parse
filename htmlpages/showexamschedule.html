<!DOCTYPE html>
<html>

<head>
    <title>EXAM SCHEDULES</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="../javascript/showexamschedule.js"></script>

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="../stylesheets/showexamschedule.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="examSchedule" ng-controller="examCtrl">

    <section class="container ng-cloak">

        <h1>List Of The Exams</h1>

        <select ng-model = "selectedClass" class="form-control" ng-change = "filter()">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                        </select>

        <div ng-repeat="x in list">
            <h3>Name : {{x.attributes.name}}</h3>
            <p>Class - {{x.attributes.class}}</p>
            <p>Timing - {{x.attributes.timing}}</p>
            <table class="table">

                <tr>
                    <td ng-repeat="date in x.attributes.dateList">{{date}}</td>
                </tr>

                <tr>
                    <td ng-repeat="subject in x.attributes.subjectList">{{subject}}</td>
                </tr>

                <tr>

                </tr>
            </table>
        </div>

    </section>

</body>

</html>
