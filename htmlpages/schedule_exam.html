<!DOCTYPE html>
<html>

<head>
    <title>RECESS</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="../stylesheets/schedule_exam.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class = "container">

       <div id = "exam_panel">
           <div class="form-horizontal">

                <h1>Exam Details</h1>

                <div class="form-group">
                    <label class="col-md-4 control-label">Exam Name</label>
                    <div class="col-md-8">
                        <input id="ex_name" type="text" placeholder="Enter name of the exam" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Standard</label>
                    <div class="col-md-8">
                        <select id="std" name="standard" class="form-control">
                                <option>I</option>
                                <option>II</option>
                                <option>III</option>
                                <option>IV</option>
                                <option>V</option>
                                <option>VI</option>
                                <option>VII</option>
                                <option>VIII</option>
                                <option>IX</option>
                                <option>X</option>
                                <option>XI</option>
                                <option>XII</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Timing</label>
                    <div class="col-md-8">
                        <input id="timing" type="text" placeholder="Enter the time" class="form-control input-md">
                    </div>
                </div>

        </div> 
        </div>

        <table class = "table">

            <thead>

            <tr>
                <th>
                   Enter The Date
                </th>

                <th>
                    Enter the subject name
                </th>

                <th>
                    Enter the maximum marks
                </th>
            </tr>

            <tr>
                <th>
                    <input type = "date" placeholder = "5-Oct-2017" class="form-control" id = "date">
                </th>

                <th>
                    <input type = "text" class="form-control" id = "subject">
                </th>

                <th>
                    <input type = "text" placeholder = "100" class="form-control" id = "maxmarks">
                </th>

                <td>
                    <button class = "btn btn-primary" id = "add_exam">+</button>

                    <button class = "btn btn-info" id = "clear_exam">X</button>
                </td>

            </tr>
            </thead>

            <tbody id = "list">
            </tbody>

        </table>

    </section>

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="../javascript/schedule_exam.js"></script>

</body>

</html>
