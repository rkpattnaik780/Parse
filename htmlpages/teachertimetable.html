<!DOCTYPE html>
<html>

<head>
    <title>TEACHER TIMETABLE</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="../stylesheets/teachertimetable.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="container">

        <div id="main_panel" class="text-center">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-4 control-label">Teacher's ID : </label>
                    <div class="col-md-8">
                        <input type="text" placeholder="Enter teacher's ID" class="form-control" id="tr_id">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Day : </label>
                    <div class="col-md-8">
                        <select id="day" name="day" class="form-control">
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group btn-group-lg centered">
                    <button class="btn btn-primary" id="submit">SUBMIT TIMETABLE</button>
                    <button class="btn btn-danger" id="clrform">CLEAR</button>
                </div>

            </div>
        </div>

        <table class="table">
            <thead>

                <tr>

                    <th>
                        Class
                    </th>

                    <th>
                        Section
                    </th>

                    <th>
                        Subject
                    </th>
                </tr>

                <tr>

                    <th>
                        <div class="form-group">
                            <div class="col-md-12">
                                <select id="std" name="standard" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                </select>
                            </div>
                        </div>
                    </th>

                    <th>
                        <div class="form-group">
                            <div class="col-md-12">
                                <select id="section" name="section" class="form-control">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                </select>
                            </div>
                        </div>
                    </th>

                    <th>
                        <input type="text" class="form-control" id="subject" placeholder="Enter Subject Name">
                    </th>

                    <td>
                        <div class="btn-group btn-group-md">
                            <button class="btn btn-primary" id="add_day" title="Add to the timetable">+</button>
                            <button class="btn btn-info" id="clear_form" title="Clear this form">-</button>
                            <button class="btn btn-danger" id="clear_day" title="Clear this timetable">X</button>
                        </div>
                    </td>

                </tr>
            </thead>

            <tbody id="timetable">

            </tbody>

    </section>

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="../javascript/teachertimetable.js"></script>

</body>
