<!DOCTYPE html>
<html>

<head>
    <title>HOLIDAY</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="../stylesheets/holiday.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="container">

        <div id="main_panel" class="text-center">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-4 control-label">Title : </label>
                    <div class="col-md-8">
                        <input type="text" placeholder="Enter the title" class="form-control" id="title">
                    </div>
                </div>

                 <div class="form-group">
                    <label class="col-md-4 control-label">Month : </label>
                    <div class="col-md-8">
                        <select id="month" name="month" class="form-control">
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Date from : </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="from" placeholder = "05">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Date To : </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="to" placeholder = "10">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Content : </label>
                    <div class="col-md-8">
                        <textarea placeholder="Enter the content" class="form-control" id="content" rows="5"></textarea>
                    </div>
                </div>


                <div class="btn-group btn-group-lg centered">
                    <button class="btn btn-primary" id="submit">POST EVENT</button>
                    <button class="btn btn-danger" id="clear">CLEAR</button>
                </div>

            </div>
        </div>

    </section>

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="../javascript/holiday.js"></script>

</body>

</html>
