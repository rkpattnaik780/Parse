<!DOCTYPE html>
<html>

<head>
    <title>NOTICE</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="../stylesheets/notice.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="container">

        <div id="main_panel" class="text-center">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-4 control-label">Title : </label>
                    <div class="col-md-8">
                        <input type="text" placeholder="Enter the title" class="form-control" id="title">
                    </div>
                </div>

                 <div class="form-group">
                    <label class="col-md-4 control-label">Content : </label>
                    <div class="col-md-8">
                        <textarea placeholder="Enter the content" class="form-control" id="content" rows = "5"></textarea>
                    </div>
                </div>

                 <div class="form-group">
                    <label class="col-md-4 control-label">Enter the file : </label>
                    <div class="col-md-8">
                        <input type = "file" id = "attachment">
                    </div>
                </div>

                <div class="btn-group btn-group-lg centered">
                    <button class="btn btn-primary" id="submit">POST NOTICE</button>
                    <button class="btn btn-danger" id="clear">CLEAR</button>
                </div>

            </div>
        </div>

    </section>

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="../javascript/notice.js"></script>

</body>

</html>
