<!DOCTYPE html>
<html>

<head>
    <title>STUDENT TIMETABLE</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="../stylesheets/student_timetable.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="container">
        <div id="main_panel" class="text-center">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-4 control-label">Standard</label>
                    <div class="col-md-8">
                        <select id="std" name="standard" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Section</label>
                    <div class="col-md-8">
                        <select id="section" name="section" class="form-control">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group btn-group-lg centered">
                    <button class="btn btn-primary" id="submit">SUBMIT TIMETABLE</button>
                    <button class="btn btn-danger" id="clrform">CLEAR</button>
                </div>

            </div>
        </div>

        <table class="table">
            <thead>

                <tr>
                    <th>
                        Enter The Day
                    </th>

                    <th>
                        Period
                    </th>

                    <th>
                        Enter the subject name
                    </th>

                    <th>
                        Enter the teacher name
                    </th>

                    <th>
                        Options
                    </th>
                </tr>

                <tr>

                    <th>
                        <div class="form-group">
                            <div class="col-md-12">
                                <select id="day" name="Day" class="form-control">
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                                </select>
                            </div>
                        </div>
                    </th>

                    <th>
                        <p id="period"></p>
                    </th>

                    <th>
                        <input type="text" class="form-control" id="subject" placeholder="Enter Subject Name">
                    </th>

                    <th>
                        <input type="text" placeholder="Enter Teacher's Name" class="form-control" id="teacher">
                    </th>

                    <td>
                        <div class="btn-group btn-group-md">
                            <button class="btn btn-primary" id="add_day" title="Add to the day">+</button>
                            <button class = "btn btn-info" id = "clear_form" title = "Clear this form">-</button>
                            <button class = "btn btn-danger" id = "clear_day" title = "Clear this day">X</button>
                        </div>
                    </td>

                </tr>
            </thead>
            <tbody id = "timetable">
            </tbody>
        </table>
    </section>

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="../javascript/student_timetable.js"></script>
</body>

</html>
