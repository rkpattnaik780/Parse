<!DOCTYPE html>
<html>

<head>
    <title>STUDENT TIMETABLE</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="../stylesheets/student_timetable.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="container">
        <div id="main_panel" class="text-center">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-4 control-label">Standard</label>
                    <div class="col-md-8">
                        <select id="std" name="standard" class="form-control">
                                <option>I</option>
                                <option>II</option>
                                <option>III</option>
                                <option>IV</option>
                                <option>V</option>
                                <option>VI</option>
                                <option>VII</option>
                                <option>VIII</option>
                                <option>IX</option>
                                <option>X</option>
                                <option>XI</option>
                                <option>XII</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Section</label>
                    <div class="col-md-8">
                        <select id="section" name="section" class="form-control">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                        </select>
                    </div>
                </div>

                <div class="btn-group btn-group-lg centered">
                    <button class="btn btn-primary" id="submit">SUBMIT TIMETABLE</button>
                    <button class="btn btn-danger" id="clrform">CLEAR</button>
                </div>

            </div>
        </div>

        <table class="table">
            <thead>

                <tr>
                    <th>
                        Enter The Day
                    </th>

                    <th>
                        Enter The Period
                    </th>

                    <th>
                        Enter the subject name
                    </th>

                    <th>
                        Enter the teacher name
                    </th>

                    <th>
                        Options
                    </th>
                </tr>

                <tr>

                    <th>
                        <div class="form-group">
                            <div class="col-md-12">
                                <select id="section" name="section" class="form-control">
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                        </select>
                            </div>
                        </div>
                    </th>

                    <th>
                        <input type="text" class="form-control" id="period" placeholder="Enter Period">
                    </th>

                    <th>
                        <input type="text" class="form-control" id="subject" placeholder="Enter Subject Name">
                    </th>

                    <th>
                        <input type="text" placeholder="Enter Teacher's Name" class="form-control" id="teacher">
                    </th>

                    <td>
                        <div class="btn-group btn-group-md">
                            <button class="btn btn-primary" id="add_day" title="Add for the day">+</button>
                            <button class="btn btn-danger" id="clear_day" title="Clear this form">X</button>
                        </div>
                    </td>

                </tr>
            </thead>
        </table>
    </section>

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="../javascript/student_timetable.js"></script>
</body>

</html>
