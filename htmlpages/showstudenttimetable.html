<!DOCTYPE html>
<html>

<head>
    <title>STUDENT TIMETABLES</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="../javascript/showstudenttimetable.js"></script>

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="../stylesheets/showstudenttimetable.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="studentTimeTable" ng-controller="stabCtrl">

    <section class="container ng-cloak">
        
        <h1>Timetables</h1>

    <select ng-model="selectedClass" class="form-control" ng-change="filter()">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
    </select>


    <div ng-repeat = "x in list"><b>Class</b> - {{x.attributes.class}} {{x.attributes.section}}
        <p><b>Day - </b> {{x.attributes.day}}<p>
        <div class = "row1">
            <h3>Teacher</h3>
            <p ng-repeat = "t in x.attributes.teacher">{{t}}</p>           
        </div>
        <div class = "row1">
            <h3>subject</h3>
            <p ng-repeat = "s in x.attributes.subject">{{s}}</p>
        </div>
    </div>
    </section>

</body>

</html>
