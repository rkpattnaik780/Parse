<!DOCTYPE html>
<html>

<head>
    <title>EVENTS</title>

    <!-- ****************************************************** 
             *****************META PROPERTIES  ****************
             ******************************************************-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- ****************************************************** 
             ***************** EXTERNAL JAVASCRIPT ****************
             ******************************************************-->

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.js"></script>
    <script src="../javascript/showevents.js"></script>

    <!-- ****************************************************** 
             ***************** EXTERNAL STYLESHEETS****************
             ******************************************************-->

    <link href="../stylesheets/showevents.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="events" ng-controller="myCtrl">

    <section class="container ng-cloak">

        <h1>Events</h1>

        <div ng-repeat = "event in list">
            <h3>Title - {{event.attributes.subject}}</h3>
            <p>Content - {{event.attributes.content}}</p>
            <p>Date - {{event.attributes.eventDate.toDateString()}}</p>
            <a ng-if = "event.attributes.attachment" href = {{event.attributes.attachment._url}} target="_blank">Click here for file</a>
        </div>

    </section>

</body>

</html>
